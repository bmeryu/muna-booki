<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta - Muna Booki</title>
  <link rel="icon" href="https://bmeryu.github.io/muna-booki/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{ --color-dark-blue:#0A2F5B; --color-teal:#00B2A9; --color-gold:#FFC845; }
    body{ font-family:'Poppins',sans-serif; }
    .section-title{ color:var(--color-dark-blue); }
    .btn-primary{ background-color:var(--color-teal); color:#fff; }
    .btn-primary:hover{ background-color:#009a92; }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow-sm">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center">
        <img src="https://bmeryu.github.io/muna-booki/Logo_MunaBooki.png" alt="Logo Muna Booki" class="h-14" />
      </a>
      <div>
        <span id="user-email-display" class="text-gray-600 mr-4"></span>
        <button id="logout-btn" class="text-gray-600 hover:text-teal-500 font-semibold">Cerrar Sesión</button>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-12">
    <div class="max-w-3xl mx-auto">
      <div id="loading-state" class="text-center py-12">
        <h2 class="text-2xl font-bold section-title mb-2">Cargando tu cuenta...</h2>
        <p class="text-gray-600">Estamos preparando tus productos.</p>
      </div>

      <div id="account-content" class="hidden">
        <div id="welcome-message" class="text-center mb-8">
          <h2 class="text-2xl font-bold section-title">¡Bienvenido a tu cuenta!</h2>
          <p class="text-gray-600 mt-1">Aquí encontrarás todos tus productos adquiridos.</p>
        </div>

        <!-- Mensaje de Compra Exitosa -->
        <div id="success-purchase-msg" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-8" role="alert">
          <p class="font-bold">¡Compra exitosa!</p>
          <p>Tus nuevos productos han sido añadidos a tu cuenta.</p>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-lg">
          <h3 class="font-bold text-lg section-title mb-6">Mis Productos</h3>
          <div id="products-list" class="space-y-4">
            <!-- Se renderiza dinámicamente -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    // ============================
    // Firebase SDK modular (v11)
    // ============================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-lite.js";

    // Config del proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyBivlKO0Ijt1hvMNyH9aIGXf_7WZwE2tA4",
      authDomain: "munabooki.firebaseapp.com",
      projectId: "munabooki",
      storageBucket: "munabooki.firebasestorage.app",
      messagingSenderId: "585414544600",
      appId: "1:585414544600:web:77026db4856b0111249bad",
    };

    // Inicializar Firebase (DB nombrada "munabooki")
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app, 'munabooki');

    // UI refs
    const loadingState = document.getElementById('loading-state');
    const accountContent = document.getElementById('account-content');
    const productsList = document.getElementById('products-list');
    const userEmailDisplay = document.getElementById('user-email-display');
    const logoutBtn = document.getElementById('logout-btn');
    const successPurchaseMsg = document.getElementById('success-purchase-msg');

    // Mostrar banner si venimos de compra aprobada
    const urlParams = new URLSearchParams(window.location.search);
    if ((urlParams.get('collection_status') || '').toLowerCase() === 'approved'
       || (urlParams.get('status') || '').toLowerCase() === 'approved') {
      successPurchaseMsg.classList.remove('hidden');
    }

    // --------- Fallback: confirmar pago al volver de MP ---------
    async function confirmPaymentIfNeeded(user) {
      try {
        const qs = new URLSearchParams(location.search);
        const status = (qs.get('status') || qs.get('collection_status') || '').toLowerCase();
        const paymentId = qs.get('payment_id') || qs.get('collection_id');
        if (status === 'approved' && paymentId && user) {
          const idToken = await user.getIdToken();
          await fetch('https://us-central1-munabooki.cloudfunctions.net/confirmMercadoPagoPayment', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${idToken}`
            },
            body: JSON.stringify({ payment_id: paymentId, user_id: user.uid })
          });
          // Limpia query para evitar reintentos
          history.replaceState(null, '', location.pathname);
        }
      } catch (e) {
        console.error('Confirm error', e);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmailDisplay.textContent = user.email;
        await loadUserProducts(user.uid);
        await confirmPaymentIfNeeded(user);

        loadingState.classList.add('hidden');
        accountContent.classList.remove('hidden');
      } else {
        window.location.href = 'index.html';
      }
    });

    async function loadUserProducts(userId) {
      try {
        const paymentsRef = collection(db, 'payments');
        const q = query(paymentsRef, where("uid", "==", userId));
        const querySnapshot = await getDocs(q);

        const userProducts = new Set();
        querySnapshot.forEach((doc) => {
          const payment = doc.data();
          if (payment.items && Array.isArray(payment.items)) {
            payment.items.forEach(item => userProducts.add(item));
          }
        });

        renderProducts([...userProducts]);
      } catch (error) {
        console.error("Error al cargar los productos del usuario:", error);
        productsList.innerHTML = '<p class="text-red-500">Error al cargar tus productos. Inténtalo de nuevo más tarde.</p>';
      }
    }

    function renderProducts(productIds) {
      if (productIds.length > 0) {
        productsList.innerHTML = productIds.map(id => `
          <div class="p-4 bg-gray-100 rounded-lg">
            <span class="font-semibold text-gray-800">${getPlanName(id)}</span>
          </div>
        `).join('');
      } else {
        renderEmptyState();
      }
    }

    function renderEmptyState() {
      productsList.innerHTML = `
        <div class="text-center">
          <h4 class="text-xl font-bold text-gray-800 mb-2">Aún no has comprado productos</h4>
          <p class="text-gray-600 mb-8">Explora nuestros planes y comienza a disfrutar de la magia de Muna Booki.</p>

          <div class="grid md:grid-cols-3 gap-6 text-left">
            <!-- Biblioteca -->
            <div class="border rounded-xl p-5 shadow-sm">
              <div class="text-sm font-semibold text-teal-600 mb-1">Biblioteca Mágica</div>
              <div class="font-bold text-gray-900 mb-2">Acceso ilimitado a cuentos</div>
              <p class="text-sm text-gray-600 mb-4">Historias seguras y educativas para toda la familia.</p>
              <a href="checkout.html?items=plan-001" class="inline-block w-full text-center btn-primary py-2.5 rounded-lg font-semibold">Suscribirme</a>
            </div>
            <!-- Cuento Estándar -->
            <div class="border rounded-xl p-5 shadow-sm">
              <div class="text-sm font-semibold text-teal-600 mb-1">Cuento a Medida</div>
              <div class="font-bold text-gray-900 mb-2">Versión Estándar</div>
              <p class="text-sm text-gray-600 mb-4">Un video-cuento personalizado para un desafío concreto.</p>
              <a href="checkout.html?items=plan-002" class="inline-block w-full text-center btn-primary py-2.5 rounded-lg font-semibold">Crear mi cuento</a>
            </div>
            <!-- Cuento Premium -->
            <div class="border rounded-xl p-5 shadow-sm">
              <div class="text-sm font-semibold text-teal-600 mb-1">Cuento Premium</div>
              <div class="font-bold text-gray-900 mb-2">La experiencia completa</div>
              <p class="text-sm text-gray-600 mb-4">Con tus fotos y audios para un recuerdo inolvidable.</p>
              <a href="checkout.html?items=plan-003" class="inline-block w-full text-center btn-primary py-2.5 rounded-lg font-semibold">Diseñar Premium</a>
            </div>
          </div>

          <a href="index.html#plans" class="inline-block mt-8 text-teal-700 font-semibold hover:underline">Ver todos los planes</a>
        </div>
      `;
    }

    function getPlanName(id) {
      const planNames = {
        'plan-001': 'Suscripción Biblioteca Mágica',
        'plan-002': 'Cuento a Medida (Estándar)',
        'plan-003': 'Cuento Premium',
        'plan-004': 'Complemento: Libro Impreso'
      };
      return planNames[id] || 'Producto Desconocido';
    }

    logoutBtn.addEventListener('click', () => {
      signOut(auth).catch(error => console.error('Error al cerrar sesión:', error));
    });
  </script>
</body>
</html>
